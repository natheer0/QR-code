<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body {
      display: flex;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: hsl(212, 45%, 89%);
      text-align: center
    }

    * {
      box-sizing: border-box;
      font-family: Outfit;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    div {
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <div style="background-color: hsl(0, 0%, 100%); margin: auto; 
width: 220px; height:350px; padding-top: 10px;">

    <div>
      <img src="\images\qr-code.png" alt="QR code" width="200px" height="200px" style="border-radius: 10px;">

    </div>


    <p style="font-size: 15px; color: hsl(218, 44%, 22%); font-weight: bold; padding: 0 10pt;">Improve your front-end
      skills by building projects
    </p>

    <p style="font-size: 10px;color: hsl(220, 15%, 55%); padding: 0 20pt;">Scan the QR code to visit Frontend Mentor and take your
      coding skills to the next level</p>




  </div>

</body>

</html>
